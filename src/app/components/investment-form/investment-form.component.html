<div class="form-container">
  <h1 class="form-title">Investment Form</h1>
  <form [formGroup]="investmentForm" (ngSubmit)="submitForm()" class="investment-form">
    <div class="form-fields">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Asset Type</mat-label>
        <mat-select formControlName="assetType">
          <mat-option value="Stocks">Stocks</mat-option>
          <mat-option value="Bonds">Bonds</mat-option>
          <mat-option value="Real Estate">Real Estate</mat-option>
          <mat-option value="Cryptocurrency">Cryptocurrency</mat-option>
        </mat-select>
        <mat-error *ngIf="investmentForm.get('assetType')?.hasError('required')">
          Asset type is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
        <mat-error *ngIf="investmentForm.get('quantity')?.hasError('min')">
          Quantity must be greater than 0.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Purchase Price</mat-label>
        <input matInput type="number" formControlName="purchasePrice" />
        <mat-error *ngIf="investmentForm.get('purchasePrice')?.hasError('min')">
          Purchase price must be greater than 0.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Purchase Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="purchaseDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" class="submit-button">Review</button>
  </form>
</div>
